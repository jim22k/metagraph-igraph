name: Daily Checkup

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    # Run daily at 10:35pm
    - cron: '45 3 * * *'

env:
  PYVER: 3.8
  CHANNELS: defaults -c metagraph/label/dev -c conda-forge

jobs:
  daily_check:
    runs-on: ubuntu-latest
    steps:
      - name: Setup conda env
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda config --set always_yes yes --set changeps1 no
          conda update -q conda
          conda create -n mg python=${{ env.PYVER }} pytest coverage pytest-cov
          conda activate mg
          # Install package using latest "dev" versions from metagraph channel
          conda install -c ${{ env.CHANNELS }} metagraph-igraph
          conda list
      - name: Pytest
        run: |
          source "$CONDA/etc/profile.d/conda.sh"
          conda activate mg
          pytest --pyargs metagraph_igraph
          python -m metagraph.tests
          python -m metagraph.tests --dask
      - name: Notify for Failure
        if: failure()
        # TODO: replace this with Slack integration
        run: |
          echo "I failed!"
